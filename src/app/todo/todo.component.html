<div class="todo-container m-4">
  <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
    <li class="nav-item" role="presentation">
      <button
        class="nav-link active"
        id="pills-home-tab"
        data-bs-toggle="pill"
        data-bs-target="#pills-home"
        type="button"
        role="tab"
        aria-controls="pills-home"
        aria-selected="true"
      >
        Completed Tasks
      </button>
    </li>
    <li class="nav-item" role="presentation">
      <button
        class="nav-link"
        id="pills-profile-tab"
        data-bs-toggle="pill"
        data-bs-target="#pills-profile"
        type="button"
        role="tab"
        aria-controls="pills-profile"
        aria-selected="false"
      >
        On Going Tasks
      </button>
    </li>
  </ul>
  <div class="tab-content" id="pills-tabContent">
    <div
      class="tab-pane fade show active"
      id="pills-home"
      role="tabpanel"
      aria-labelledby="pills-home-tab"
      tabindex="0"
    >
      <div class="card my-3" *ngFor="let task of doneTasks$ | async">
        <div class="card-header text-bg-success">Task ID {{ task.id }}</div>
        <div class="card-body">
          <h5 class="card-title">{{ task.title }}</h5>
        </div>
      </div>
    </div>
    <div
      class="tab-pane fade"
      id="pills-profile"
      role="tabpanel"
      aria-labelledby="pills-profile-tab"
      tabindex="0"
    >
      <div class="card my-3" *ngFor="let task of undoneTasks$ | async">
        <div class="card-header">Task ID {{ task.id }}</div>
        <div class="card-body">
          <h5 class="card-title">{{ task.title }}</h5>
        </div>
      </div>
    </div>
  </div>
</div>
